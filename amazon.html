<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style amazonn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
       <div class="navbar" >
        <div class="nav-logo "> 
            <div class="logo border">
            </div>
       </div>
       <div class="nav-address border">
        <p class="address1">Deliver to</p>
        <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address2">India</p>
        </div>
       </div>
         <div class="nav-search">
            <select class="search-category">
                <option>All</option>
            </select>
          <input type="text" class="search-box" placeholder="Search Amazon">
          <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <select class="nav-country border">
            <i class="fa-solid fa-caret-down"></i>
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="UK flag" class="flag">
            <option>EN</option>
        </select>
        <div class="nav-signin border">
            <p class="signin1">Hello, Sign in</p>
            <p class="signin2">Account & Lists <i class="fa-solid fa-caret-down"></i></p>
        </div>
        <div class="nav-return border">
            <p>Return</p>
            <p>&Orders</p>
            </div>
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Cart</p>
        </div>
    </div>
       <div class="nav2">
        <div class="category border">
        <p class="all"><i class="fa-solid fa-bars"></i> All</p>
        </div>
        <div class="nav2-items1 border">
        <p>Today's Deals</p>
        </div>
        <div class="nav2-items2 border">
        <p>Prime Video</p>
        </div>
        <div class="nav2-items3 border">
        <p>Registry</p>
        </div>
        <div class="nav2-items4 border">
        <p>Customer Service</p>
        </div>
        <div class="nav2-items5 border">
        <p>Gift Cards</p>
        </div>
        <div class="nav2-items6 border">
        <p>Sell</p>
        </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="main-left">
            <i class="fa-solid fa-chevron-left" id="1"></i>
            </div>
          <div class ="main-right">
            <i class="fa-solid fa-chevron-right" id="1"></i>
            </div>
          <div class="amazon.in">
                <p>You are on amazon.com.You can also shop on Amazon India for millions of products with fast local delivery.<a href="#">Click here to go amazon.in</a></p>
            </div>  
        </div>
        

    </main>
</body>
</html>
